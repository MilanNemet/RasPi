<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RasPi</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <script src="dist/Chart.js"></script>
    <script src="ClientSideLogic.js"></script>
</head>
<body>
    <div class="container">
        <div class="lhs">
            <iframe width="879" height="494" src="https://www.youtube.com/embed/gFhXHH36p0s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p class="controller">
                <button id="F" class="passive">&#9650;</button> <br /> 
                <button id="L" class="passive">&#9668;</button><button id="B" class="passive">&#9660;</button><button id="R" class="passive">&#9658;</button>
            </p>
            <p><button id="toggle" class="passive">Toggle ON</button></p>
        </div>

        <div class="rhs">
                <table>
                    <thead>
                        <tr>
                            <th>Data Visualization:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="rpi-top-up.jpg" /><p>Axis:<br />X</p></td>
                            <td>
                                <canvas id="x-axis-acceleration"></canvas>
                            </td>
                            <td>
                                <canvas id="x-axis-velocity"></canvas>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="rpi-top-up.jpg" /><p>Axis:<br />X</p></td>
                            <td>
                                <canvas id="y-axis-acceleration"></canvas>
                            </td>
                            <td>
                                <canvas id="y-axis-velocity"></canvas>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="rpi-front.jpg" /><p>Axis:<br />X</p></td>
                            <td>
                                <canvas id="z-axis-acceleration"></canvas>
                            </td>
                            <td>
                                <canvas id="z-axis-velocity"></canvas>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
</body>
</html>
